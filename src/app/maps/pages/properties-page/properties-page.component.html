<div class="row mt-3">
  <div class="col-2"></div>
  <div class="col">
    <h3>Listado de propiedades</h3>
    <hr>
  </div>
</div>

<div class="row mt-2">
  <div class="col-2"></div>
  <div class="col">

    <div class="row">

      <!-- houses -->
      <div class="col-4 mb-2" *ngFor="let house of houses">

        <div class="card">

          <minimap-mini-map [lngLat]="house.lngLat"></minimap-mini-map>

          <div class="card-body">
            <h5 class="card-title">{{house.title}}</h5>
            <p class="card-text">{{house.description}}</p>
          </div>

        </div>

      </div>

      <div class="col-4 mb-2">
        <alone-counter-alone></alone-counter-alone>
      </div>

    </div>

  </div>
</div>
